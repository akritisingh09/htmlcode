<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music school registration form</title>
    <style>
        body{
            background-color: rgb(56, 157, 191);
            font-size: 18px;
        }
        form{
            background-color: rgb(234, 213, 187);
            padding: 20px;
            margin: 10px 50px;
        }
        input{
           height: 20px;
            width: 190px;
            border-radius: 10px;
        }
        .button{
            background-color: rgba(26, 251, 14, 0.138);
            height:40px;
            color: green;
            text-transform:uppercase;
            font-size:large;
            border:2px solid green;
        }
    </style>
</head>
<body> 
    <form>
    <h1>Music School Registration Form</h1>
    <u><i>Registration to our music school from below</i></u>
    <br><br>
    <label for="Name">Name*</label>
    <br>
    <input type="text" placeholder="First"id="Name*">
    <input type="text" placeholder="Last">
    <br></br>
    <label for="email">Email*</label>
    <br>
    <input type="email" placeholder="person@example.com"id="email">
    <br></br>
    <label for="DOB">Birth Date*</label>
    <br>
    <input id="DOB"type="Date">
    <br></br>
    <label for="phone no.">Phone No.*</label>
    <br>
    <input type="number"id="phone no.">
    <br></br>
    <label for="class">Please select your class</label>
    <select name ="class"id="class">
        <option value="classes">classes</option>
        <option value="class 1">class 1</option>
        <option value="class 2">class 2</option>
        <option value="class 3">class 3</option>
        <option value="class 4">class 4</option>
        <option value="class 5">class 5</option>
        <option value="class 6">class 6</option>
        <option value="class 7">class 7</option>
        <option value="class 8">class 8</option>
        <option value="class 9">class 9</option>
        <option value="class 10">class 10</option>
        <option value="class 11">class 11</option>
        <option value="class 12">class 12</option>
    </select>
    <p>Please select your Gender</p>
    <input type="radio"id="Male" name="Gender"><label for="Male">Male</label> 
    <input type="radio"id="Female"name="Gender"><label for="Female">Female</label> 
    <br></br>
     <label for="choice">Choice of Instrument*</label>
    <select name ="instrument"id="instrument">
        <option value="list of instrument">Please select</option>
        <option value="sitar">sitar</option>
        <option value="tabla">tabla</option>
        <option value="violin">violin</option>
        <option value="drums">drums</option>
        <option value="trumpet">trumpet</option>
    </select>
    <br></br>
    <label for=" Days for classes">Pick Days For Classes*</label>
    <br></br>
    <input type="checkbox" id="Monday"><label for="Monday">Monday</label>
    <br>
    <input type="checkbox" id="Tuesday"><label for="Tuesday">Tuesday</label>
    <br>
    <input type="checkbox" id="Wednesday"><label for="Wednesday">Wednesday</label>
    <br>
    <input type="checkbox" id="Thursday"><label for="Thursday">Thursday</label>
    <br>
    <input type="checkbox" id="Friday"><label for="Friday">Friday</label>
    <br>
    <input type="checkbox" id="Saturday"><label for="Saturday">Saturday</label>
    <br>
    <input type="checkbox" id="Sunday"><label for="Sunday">Sunday</label>
    <br>
    <br></br>
    <label for="calendar">Start Date*</label>
    <input id2="calendar"type="Date">
    <label for="calendar">Start Time*</label>
    <input id3="Time"type="Time">
    <br></br>
    <label for="comments">Comments*</label>
    <br>
    <input type="comments" placeholder="Description"id="comments">
    <br></br>
   <!---- <input type="image"src="https://th.bing.com/th/id/OIP.GCe7qmmNf-hLZ3tyU39LrAAAAA?pid=ImgDet&rs=1"> -->
     <input type="submit" value="submit"class="button">
    </form>
    </body>
    </html>
