<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=scri>, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*ARITHMATIC OPERATION*/
        let a = 20, b = 30;
        console.log(a + b);
        console.log(a - b);
        console.log(a * b);
        console.log(a / b);
        console.log(a % b);
        /*ASSIGNMENT OPERATION*/
        console.log("a==b", a == b);
        console.log("a!=b", a != b);
        /*LOGICAL OPERATION*/
        /*AND*/
        console.log("&&", true && true);
        console.log("&&", true && false);
        /*OR*/
        console.log("||", true || false);
        /*NOT*/
        console.log("!", !true);
        console.log("!", !false);
        /*COMPARISON OPERATION*/
        console.log(a <= b);
        console.log(a == b);
    </script>
</body>

</html>
