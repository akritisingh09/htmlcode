<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<style>
    body{
        background-color: lightblue;
    }
    h1{
        background-color:hotpink;
        color:brown;
    }
    ul{
        background-color:lightpink;
        color:blue;
    }
    ol{
        background-color:darkgoldenrod;
        color:white;
    }
    p{
        background-color:black;
        color:white;
    }
</style>
<body>
    <h1><u>List are used to display content which represent a list</u></h1>
    <p><i>*unordered list*</i></p>
    <ul type=""circle">
        <li>home</li>
        <li>about</li>
        <li>contact</li>
    </ul>
    <p><i>*ordered list*</i></p>
    <ol type="1">
        <li>home</li>
        <li>about</li>
        <li>contact</li>
    </ol> 
</body>
</html>
